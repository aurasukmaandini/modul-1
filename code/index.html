<!DOCTYPE html>
<html>
    <head>
        <title>1301174041</title>
    </head>
	<body>

		<h1>Jurnal Modul 1</h1>
		<form action="" method="POST"></form>
			<table border="0" width="120">
				<tr>
					<td>Nama Lengkap</td>
					<td>:</td>
					<td width="900"><input type="text" name="nama_in" class="text-field" id="nama_id" placeholder="Input Nama" value="Nama Anda" readonly/></td>
				</tr>
				<tr>
					<td>Nama Panggilan</td>
					<td>:</td>
					<td width="900"><input type="text" name="namap_in" class="text-field" id="namap_id" placeholder="Input Nama Panggilan" value="Nama Panggilan Anda" disabled/></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td width="900"><input type="text" name="uname_in" class="text-field" id="uname_id" placeholder="Input Username" value="Username Anda" required/></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td width="900"><input type="text" name="email_in" class="text-field" id="email_id" placeholder="Input Email" value="Email Anda" required/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td width="900"><input type="text" name="pass_in" class="text-field" id="pass_id" placeholder="Input Password" value="Password Anda" required/></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio" name="jk_in" class="radioB" id="radioB" value="Pria">Pria</input>
						<input type="radio" name="jk_in" class="radioB" id="radioB" value="Wanita">Wanita</input>
					</td>
				</tr>
				<tr>
					<td>Hobi</td>
					<td>:</td>
					<td>
						<input type="checkbox" name="hobi_in" class="checkBox" id="checkB_id" value="Makan">Makan</input><br/>
						<input type="checkbox" name="hobi_in" class="checkBox" id="checkB_id" value="Belajar">Belajar</input><br/>
						<input type="checkbox" name="hobi_in" class="checkBox" id="checkB_id" value="Tidur">Tidur</input><br/>
						<input type="checkbox" name="hobi_in" class="checkBox" id="checkB_id" value="Coding">Coding</input>
					</td>
				</tr>
				<tr>
					<td>Pendidikan Terakhir</td>
					<td>:</td>
					<td>
						<select name="pt_in" class="dropdown" id="pt_id">
							<option value="" selected>---------Pilih---------</option>
							<option value="D3">Tamat D3</option>
							<option value="S1">Tamat S1</option>
							<option value="S2">Tamat S2</option>
							<option value="S3">Tamat S3</option>
					</td>
				</tr>
				<tr>
					<td>Jurusan</td>
					<td>:</td>
					<td>
						<select name="pt_in" class="dropdown" id="pt_id">
							<option value="" selected>---------Pilih---------</option>
							<option value="IF">Informatika</option>
							<option value="MBTI">MBTI</option>
							<option value="SK">Sistem Komputer</option>
							<option value="SI">Sistem Informasi</option>
					</td>
				</tr>
				<tr>
					<td>Upload Foto</td>
					<td>:</td>
					<td>
						<input type="file" required/>
					</td>
				</tr>
				<tr>
					<td>Alamat</td>
					<td>:</td>
					<td>
						<textarea rows="5" cols="40%"></textarea>
					</td>
				</tr>
				<tr> 
					<td colspan="3">
						<button type="Submit" name="btnSub" class="btnSubmit" id="id_btnsub" value="Submit"/><a href="index2.html"> Submit</button>
					</td>
				</tr>

			</table>
    

	</body>
</html>
